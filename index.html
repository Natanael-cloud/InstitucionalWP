<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apresentação do Meu Projeto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc88;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px #00ffcc55;
      border-radius: 16px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .description {
      max-width: 800px;
      margin-top: 30px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #cccccc;
      text-align: center;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .description {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Apresentação do Meu Site Institucional</h1>
  </header>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/emepDcgbulI"
            title="Vídeo de apresentação do projeto" 
            allowfullscreen></iframe>
  </div>

  <div class="description">
    <p>Esse é um site institucional que desenvolvi utilizando WordPress.</p>
  </div>

  <footer>
    © 2025 Natanael Paiva Costa.
  </footer>
</body>
</html>
